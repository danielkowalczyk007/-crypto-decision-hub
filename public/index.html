  <title>Crypto Decision Hub</title>
  
  <style>
    /* Critical CSS for fast first paint */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading spinner */
    .app-loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      z-index: 9999;
    }
    
    .app-loader-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #334155;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .app-loader-text {
      margin-top: 16px;
      color: #94a3b8;
      font-size: 14px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Offline banner */
    .offline-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #f59e0b;
      color: #1e293b;
      text-align: center;
      padding: 8px;
      font-size: 12px;
      font-weight: 600;
      z-index: 10000;
      display: none;
    }
    
    .offline-banner.visible {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Offline Banner -->
  <div id="offline-banner" class="offline-banner">
    üì¥ Jeste≈õ offline - dane mogƒÖ byƒá nieaktualne
  </div>
  
  <!-- Loading State -->
  <div id="app-loader" class="app-loader">
    <div class="app-loader-spinner"></div>
    <div class="app-loader-text">≈Åadowanie Crypto Decision Hub...</div>
  </div>
  
  <!-- React Root -->
  <noscript>Musisz w≈ÇƒÖczyƒá JavaScript aby uruchomiƒá tƒô aplikacjƒô.</noscript>
  <div id="root"></div>
  
  <script>
    // Hide loader when app mounts
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s';
          setTimeout(function() {
            loader.style.display = 'none';
          }, 300);
        }
      }, 100);
    });
    
    // Offline detection
    function updateOnlineStatus() {
      var banner = document.getElementById('offline-banner');
      if (banner) {
        if (!navigator.onLine) {
          banner.classList.add('visible');
        } else {
          banner.classList.remove('visible');
        }
      }
    }
    
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();
    
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('[App] SW registered:', registration.scope);
            
            // Check for updates periodically
            setInterval(function() {
              registration.update();
            }, 60 * 60 * 1000); // Every hour
            
            // Handle updates
            registration.addEventListener('updatefound', function() {
              var newWorker = registration.installing;
              console.log('[App] New SW found, installing...');
              
              newWorker.addEventListener('statechange', function() {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New version available
                  if (confirm('Nowa wersja aplikacji dostƒôpna! Od≈õwie≈ºyƒá?')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                }
              });
            });
          })
          .catch(function(error) {
            console.error('[App] SW registration failed:', error);
          });
        
        // Handle controller change
        navigator.serviceWorker.addEventListener('controllerchange', function() {
          console.log('[App] SW controller changed');
        });
      });
    }
    
    // PWA Install Prompt
    var deferredPrompt;
    window.addEventListener('beforeinstallprompt', function(e) {
      console.log('[App] Install prompt available');
      e.preventDefault();
      deferredPrompt = e;
      
      // Dispatch custom event for React to handle
      window.dispatchEvent(new CustomEvent('pwaInstallAvailable', { detail: e }));
    });
    
    window.addEventListener('appinstalled', function(e) {
      console.log('[App] PWA installed');
      deferredPrompt = null;
      window.dispatchEvent(new CustomEvent('pwaInstalled'));
    });
    
    // Expose install function for React
    window.installPWA = async function() {
      if (!deferredPrompt) {
        console.log('[App] No install prompt available');
        return false;
      }
      
      deferredPrompt.prompt();
      var result = await deferredPrompt.userChoice;
      console.log('[App] Install choice:', result.outcome);
      deferredPrompt = null;
      return result.outcome === 'accepted';
    };
    
    // Check if running as PWA
    window.isPWA = function() {
      return window.matchMedia('(display-mode: standalone)').matches ||
             window.navigator.standalone === true ||
             document.referrer.includes('android-app://');
    };
  </script>
</body>
